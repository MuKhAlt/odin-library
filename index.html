<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="page-container">
        <h1>Odin Library</h1>
        <div id="books-container">
            
        </div>
        <div id="new-entry-container">
            <h2>New Entry</h2>
            <form action="" id="new-entry-form">
                <label for="new-entry-title">Title:</label>
                <input type="text" name="title" id="new-entry-title">
                <label for="new-entry-author">Author:</label>
                <input type="text" name="Author" id="new-entry-author">
                <label for="new-entry-pages">Pages:</label>
                <input type="number" name="pages" id="new-entry-pages">
                <input type="button" value="add" id="new-entry-add">
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
